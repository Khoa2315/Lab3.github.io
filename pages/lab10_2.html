<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/lab10.2.css">
</head>
<body>
    <form action="">
        <Label>Họ và tên:</Label><br>
        <input class="form-group">
        <fieldset>
            <legend>Giới tính:</legend>
            <input type="radio" name="" id="">Nam
            <input type="radio" name="" id="">Nữ<br>
        </fieldset>
        <Label>Ngày sinh:</Label><br>
        <input type="date" name="" id=""><br>
        <label for="">Điểm:</label><br>
        <input type="number" name="" id="diem" min="0" max="10" step="0.25"><br>
        <label for="">Nghề nghiệp</label><br>
        <select name="" id="nghe">
            <option value="">Taxi</option>
            <option value="">Giáo viên</option>
        </select>
        <fieldset>
            <legend>Sở thích</legend>
            <input type="checkbox" name="" id="">Thể thao
            <input type="checkbox" name="" id="">Du lịch
            <input type="checkbox" name="" id="">Âm nhạc
            <input type="checkbox" name="" id="">Ẩm thực<br>
        </fieldset>
        <label for="">Ghi chú:</label><br>
        <input type="text" class="form-control" id="last"><br>
        <hr/>
        <button class="form-button">Đăng ký</button>
        <button class="form-button">Nhập lại</button>
    </form>
</body>
</html>
